<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>主页</title>
    <link href="/js/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="header" class="row"></div>
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <h2 style="height: 80px;margin-top:20px;" id="title"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-4" id="message">
            </div>
            <div class="col-5" style="text-align:right;">
                <input type="button" id="getcookie" name="getcookie" value="获取本地化Cookie" class="btn btn-info" />
            </div>
        </div>
        #body
    </div>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>

    <script>

        $(function () {
            $.get("/main/hearder", {}, function (html) {
                $("#header").html(html);
                localLoad();
            })
           
            $('#getcookie').click(function () {
                alert($.cookie('.AspNetCore.Culture'));
            });
        });
    </script>
</body>
</html>
